<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structures TA - Semester Overview</title>
    <style>
        /* Background CSS with animated lines */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box !important;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #171717;
            color: #000;
            font-family: sans-serif;
            overflow: hidden;
        }

        .lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            margin: auto;
            width: 100%;
            pointer-events: none; /* Ensure lines don't block interaction */
        }

        .line {
            position: absolute;
            width: 1px;
            height: 100%;
            top: 0;
            left: 50%;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .line::after {
            content: "";
            display: block;
            position: absolute;
            height: 15vh;
            width: 100%;
            top: -50%;
            left: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
            animation: drop 5s 0s infinite;
            animation-fill-mode: forwards;
            animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
        }

        .line:nth-child(1) {
            margin-left: -25%;
        }

        .line:nth-child(1)::after {
            animation-delay: 2s;
        }

        .line:nth-child(2) {
            margin-left: 0;
        }

        .line:nth-child(2)::after {
            animation-delay: 2.5s;
        }

        .line:nth-child(3) {
            margin-left: 25%;
        }

        .line:nth-child(3)::after {
            animation-delay: 3s;
        }

        @keyframes drop {
            0% {
                top: -50%;
            }
            100% {
                top: 110%;
            }
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: white;
            width: 100%;
        }

        .instructions {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            border: 2px dashed #ddd;
            width: 80%;
            background-color: white;
        }

        #weeks-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            overflow-x: auto; /* Add horizontal scroll if needed */
        }

        .week-box {
            margin: 10px;
            padding: 20px;
            border: 2px solid red;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            background-color: #fff;
        }

        .week-box h3 {
            margin-bottom: 15px;
        }

        .week-box button {
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .inactive {
            background-color: #aaa;
            color: white;
            cursor: not-allowed;
        }

        .active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<div class="lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
</div>

<header>
    <h1>Data Structures - TA Semester Overview</h1>
</header>

<div class="instructions">
    <h2>Instructions & Goals for this Semester</h2>
    <p> <!-- Placeholder text to be replaced with your instructions -->
        This section will contain instructions, goals, and key details for the semester.
    </p>
</div>

<!-- Week sections with buttons -->
<div id="weeks-container">
    <div class="week-box" id="week1">
        <h3>Week 1</h3>
        <button class="active" id="problem-pack-pdf-1">Problem Pack (PDF)</button>
        <button class="inactive">Problem Pack (Jupyter)</button>
        <button class="inactive">Answer Pack (Jupyter)</button>
    </div>

    <div class="week-box" id="week2">
        <h3>Week 2</h3>
        <button class="inactive">Problem Pack (PDF)</button>
        <button class="inactive">Problem Pack (Jupyter)</button>
        <button class="inactive">Answer Pack (Jupyter)</button>
    </div>
    
    <!-- Repeat for Week 3 to Week 15 -->
</div>

<script>
    function setDownloadLinks(week, pdfLink, jupyterLink, answerLink) {
        const pdfButton = document.querySelector(`#problem-pack-pdf-${week}`);
        const jupyterButton = document.querySelector(`#problem-pack-jupyter-${week}`);
        const answerButton = document.querySelector(`#answer-pack-jupyter-${week}`);

        if (pdfLink) {
            pdfButton.className = 'active';
            pdfButton.onclick = function() { window.open(pdfLink, '_blank'); };
        }
        if (jupyterLink) {
            jupyterButton.className = 'active';
            jupyterButton.onclick = function() { window.open(jupyterLink, '_blank'); };
        }
        if (answerLink) {
            answerButton.className = 'active';
            answerButton.onclick = function() { window.open(answerLink, '_blank'); };
        }
    }

    // Test with week 1
    setDownloadLinks(1, 'https://github.com/Ds-of-Azad-University/Ds-of-Azad-University.github.io/raw/main/data/week1/problem_pack1.pdf', null, null);
</script>

</body>
</html>
