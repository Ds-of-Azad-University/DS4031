<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structures TA - Semester Overview</title>
    <style>
        /* Background CSS with animated lines */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box !important;
        }

        html, body {
            height: 100%;
        }

        body {
            display: table;
            width: 100%;
            height: 100%;
            background-color: #171717;
            color: #000;
            line-height: 1.6;
            position: relative;
            font-family: sans-serif;
            overflow: hidden;
        }

        .lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            margin: auto;
            width: 90vw;
        }

        .line {
            position: absolute;
            width: 1px;
            height: 100%;
            top: 0;
            left: 50%;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .line::after {
            content: "";
            display: block;
            position: absolute;
            height: 15vh;
            width: 100%;
            top: -50%;
            left: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
            animation: drop 7s 0s infinite;
            animation-fill-mode: forwards;
            animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
        }

        .line:nth-child(1) {
            margin-left: -25%;
        }

        .line:nth-child(1)::after {
            animation-delay: 2s;
        }

        .line:nth-child(3) {
            margin-left: 25%;
        }

        .line:nth-child(3)::after {
            animation-delay: 2.5s;
        }

        @keyframes drop {
            0% {
                top: -50%;
            }
            100% {
                top: 110%;
            }
        }

        /* Layout for header and content */
        header {
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: white;
        }

        .instructions {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            border: 2px dashed #ddd;
            width: 80%;
            background-color: white;
        }

        .week-box {
            margin: 10px auto;
            padding: 15px;
            border: 2px solid red;
            border-radius: 5px;
            width: 80%;
            display: flex;
            justify-content: space-around;
            background-color: #fff;
        }

        .week-box h3 {
            margin: 0;
            flex-grow: 1;
        }

        .week-box button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .inactive {
            background-color: #aaa;
            color: white;
            cursor: not-allowed;
        }

        .active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<script>

}
