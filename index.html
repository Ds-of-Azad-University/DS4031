<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structures TA - Semester Overview</title>
    <style>
        /* Background CSS with animated lines */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box !important;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #171717;
            color: #000;
            font-family: sans-serif;
        }

        .lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            margin: auto;
            width: 90vw;
        }

        .line {
            position: absolute;
            width: 1px;
            height: 100%;
            top: 0;
            left: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: white;
            width: 100%;
        }

        .instructions {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            border: 2px dashed #ddd;
            width: 80%;
            background-color: white;
        }

        /* Styling for horizontal week-boxes */
        #weeks-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .week-box {
            margin: 10px;
            padding: 15px;
            border: 2px solid red;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            background-color: #fff;
        }

        .week-box h3 {
            margin-bottom: 15px;
        }

        .week-box button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin: 5px;
            width: 200px;
        }

        .inactive {
            background-color: #aaa;
            color: white;
            cursor: not-allowed;
        }

        .active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<div class="lines">
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</div>

<header>
    <h1>Data Structures - TA Semester Overview</h1>
</header>

<div class="instructions">
    <h2>Instructions & Goals for this Semester</h2>
    <p>
        This section will contain instructions, goals, and key details for the semester. As a TA, we will guide students through their journey of mastering data structures.
    </p>
</div>

<!-- Week sections with buttons -->
<div id="weeks-container">
    <div class="week-box" id="week1">
        <h3>Week 1</h3>
        <button class="inactive" id="problem-pack-pdf-1">Problem Pack (PDF)</button>
        <button class="inactive" id="problem-pack-jupyter-1">Problem Pack (Jupyter)</button>
        <button class="inactive" id="answer-pack-jupyter-1">Answer Pack (Jupyter)</button>
    </div>

    <div class="week-box" id="week2">
        <h3>Week 2</h3>
        <button class="inactive" id="problem-pack-pdf-2">Problem Pack (PDF)</button>
        <button class="inactive" id="problem-pack-jupyter-2">Problem Pack (Jupyter)</button>
        <button class="inactive" id="answer-pack-jupyter-2">Answer Pack (Jupyter)</button>
    </div>

    <!-- Additional week-boxes go here -->

    <div class="week-box" id="week15">
        <h3>Week 15</h3>
        <button class="inactive" id="problem-pack-pdf-15">Problem Pack (PDF)</button>
        <button class="inactive" id="problem-pack-jupyter-15">Problem Pack (Jupyter)</button>
        <button class="inactive" id="answer-pack-jupyter-15">Answer Pack (Jupyter)</button>
    </div>
</div>

<script>
    function setDownloadLinks(week, pdfLink, jupyterLink, answerLink) {
        const pdfButton = document.querySelector(`#problem-pack-pdf-${week}`);
        const jupyterButton = document.querySelector(`#problem-pack-jupyter-${week}`);
        const answerButton = document.querySelector(`#answer-pack-jupyter-${week}`);

        if (pdfLink) {
            pdfButton.className = 'active';
            pdfButton.onclick = function() { window.open(pdfLink, '_blank'); };
        }
        if (jupyterLink) {
            jupyterButton.className = 'active';
            jupyterButton.onclick = function() { window.open(jupyterLink, '_blank'); };
        }
        if (answerLink) {
            answerButton.className = 'active';
            answerButton.onclick = function() { window.open(answerLink, '_blank'); };
        }
    }

    // Test with week 1
    setDownloadLinks(1, 'https://github.com/Ds-of-Azad-University/Ds-of-Azad-University.github.io/raw/main/data/week1/problem_pack1.pdf', 'https://github.com/Ds-of-Azad-University/Ds-of-Azad-University.github.io/raw/main/data/week1/problem_pack1.ipynb', 'https://github.com/Ds-of-Azad-University/Ds-of-Azad-University.github.io/raw/main/data/week1/answer_pack1.ipynb');
</script>

</body>
</html>
